services:
  stardev_valley:
    build: .
    container_name: 'stardev_valley'
    volumes:
      - ./install_directory:/home/app/games
      - ./mods:/home/app/games/game/Mods
      - ./saves:/home/app/.config/StardewValley/Saves
    ports:
      - "8080:8080"
      - "8081:8081"
      - "24642:24642/udp"
    restart: unless-stopped
    entrypoint: ["/home/app/startup.sh"]
